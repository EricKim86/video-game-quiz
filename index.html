<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Nintendo Video Game Quiz</title>
</head>
<body>  
    <header> 
        <section id="scoreboard" class="hide">View High Score</section>
        <section id="time"></section>
    </header>
    <title>
        <section class="title"></section>
        <section class="main"></seciton>
    </title>
    <main>
        <section id="high-score"></section>
        <section id="question-box" class="hide">
            <section id="question">Question Goes Here</section>
                <section class="choice-box">
                    <section class="choices">A</section>
                    <section class="choice-text">choices</section>
                </section>
                <section class="choice-box">
                    <section class="choices">B</section>
                    <section class="choice-text">choices</section>
                </section>
                <section class="choice-box">
                    <section class="choices">C</section>
                    <section class="choice-text">choices</section>
                </section>
                <section class="choice-box">
                    <section class="choices">D</section>
                    <section class="choice-text">choices</section>
                </section>
        </section>
        <section id="correct" class="hide"></section>
        <section id="incorrect" class="hide"></section>
            <button id="next-button" class="hide">Next</button>
            <button id="finished" class="hide">Submit Score</button>
        <section class="start">
        <section id="welcome-message" >Grab your Mario cap and put your Nintendo knowledge to the test!</section>
            <button id="start-game">Start Game</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
