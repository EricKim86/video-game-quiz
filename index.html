<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Nintendo Video Game Quiz</title>
</head>
<body>  
    <header> 
        <section class="scoreboard"></section>
        <section class="time"></section>
    </header>
    <title>
        <section class="title"></section>
        <section class="main"></seciton>
    </title>
    <main>
            <section id="question-box" class="hide">
                <section id="question">Question Goes Here</section>
                    <section class="choice-box">
                        <section class="choices">A</section>
                        <section class="choice-text">choices</section>
                    </section>
                    <section class="choice-box">
                        <section class="choices">B</section>
                        <section class="choice-text">choices</section>
                    </section>
                    <section class="choice-box">
                        <section class="choices">C</section>
                        <section class="choice-text">choices</section>
                    </section>
                    <section class="choice-box">
                        <section class="choices">D</section>
                        <section class="choice-text">choices</section>
                    </section>
            </section>
        <section class ="start">
            <section id="welcome-message" >Are you a master of Nintendo knowledge?  Put on your Mario cap and click START GAME to find out!</section>
              <button id="start-game">Start Game</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
